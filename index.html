<html>
    <head>
        <title>Première page JQuery</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet" href="bower_components/select2/dist/css/select2.min.css">
        <link rel="stylesheet" href="bower_components/datatables.net-bs/css/dataTables.bootstrap.min.css">

    </head>
    <body class="container-fluid">
    <div class="row">
        <div class="col-md-4 col-md-offset-4 form-group">
            <select id="languages" class="form-control" multiple>
                <option>Javascript</option>
                <option>Java</option>
                <option>C</option>
                <option>C++</option>
                <option>C#</option>
                <option>Python</option>
            </select>
        </div>

        <div class="col-md-4 col-md-offset-4">
            <ul id="fruits">
                <li>Pommes</li>
                <li>Poires</li>
                <li>Oranges</li>
                <li>Tomates</li>
                <li>Abricots</li>
                <li>Figue</li>
                <li>Fraises</li>
                <li>Mangues</li>
            </ul>
        </div>

        <table class="table table-bordered table-striped" id="myTable">
            <thead>
                <tr>
                    <th>Langage</th>
                    <th>Compilé</th>
                    <th>Difficulté</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Javascript</td>
                    <td>non</td>
                    <td>ça dépend</td>
                </tr>
                <tr>
                    <td>C++</td>
                    <td>oui</td>
                    <td>difficile</td>
                </tr>
                <tr>
                    <td>TypeScript</td>
                    <td>non mais transpilé</td>
                    <td>Moyen</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="bower_components/jquery/dist/jquery.min.js" type="text/javascript"></script>
    <script src="bower_components/jquery-ui/jquery-ui.min.js"></script>

    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="bower_components/select2/dist/js/select2.min.js"></script>
    <script src="bower_components/datatables.net/js/jquery.dataTables.min.js"></script>
    <script src="bower_components/datatables.net-bs/js/dataTables.bootstrap.min.js"></script>

    <script>
        $('#languages').select2({
            tags:true,
            placeholder: 'Select an option'
        });

        $('#fruits').sortable();

        $('#myTable').dataTable();
    </script>
    </body>
</html>
